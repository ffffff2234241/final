<template>
    <lightning-card title="Files">
        <template if:true={files}>
            <lightning-datatable
                key-field="id"
                data={files}
                columns={columns}
                hide-checkbox-column="true">
            </lightning-datatable>
        </template>
        <template if:true={isError}>
            there is error
        </template>
    </lightning-card>
</template>
